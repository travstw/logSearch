<html>

  <title>Search</title>

<body>
<div id="main">


  <input id="search"></input>

  <br><br>
  <textarea id="status" readonly>Drag files or paste text into the box below...</textarea>
  <textarea id="output" spellcheck="false"></textarea>
</div>
  <script src="search.js"></script>
</body>
</html>
